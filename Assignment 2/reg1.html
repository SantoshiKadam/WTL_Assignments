<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }
    .container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }
    input {
        display: block;
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .error {
        color: red;
        font-size: 12px;
    }
    button {
        background: #28a745;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
    }
    button:hover {
        background: #218838;
    }
</style>

<script type="text/javascript">
    function validate()

    {
        var pat= /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@.#$!%*?&])[A-Za-z\d@.#$!%*?&]{8,15}$/;


        if (document.f1.t1.value=="")
        {
            alert("Please enter your name ");
            document.f1.t1.focus();
        }
        else if (document.f1.t2.value==""){
            alert("Please enter email");
            document.f1.t2.value="";
            document.f1.t2.focus();

        } 
        else if (!pat.test(document.f1.t2.value)){
            alert("Please Enter valid password")

            document.f1.t3.focus();

        }
        else if (document.f1.t4.value==""){
            alert("Please Enter your Number")
            document.f1.t4.focus();

        }
        else{
            alert("successfully submitted");
        }
    }

</script>


</head>

<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registerForm" name="f1" onsubmit="validate()">
            <input type="text" id="name" name="t1" placeholder="Full Name">
            <div class="error" id="nameError"></div>
            
            <input type="email" id="email" name ="t2"placeholder="Email">
            <div class="error" id="emailError"></div>

            <input type="password" id="password" name="t3"  placeholder="Password">
            <div class="error" id="passwordError"></div>
            
            <input type="text" id="phone" name="t4" placeholder="Phone Number">
            <div class="error" id="phoneError"></div>
            
            
            <button type="submit">Register</button>

        </form>
    </div>
</body>
</html>
